<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Summary</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for category, count in category_counts.items() %}
                <tr>
                    <td>{{ category }}</td>
                    <td>{{ count }}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td><strong>Total Number of Shoes</strong></td>
                    <td><strong>{{ total_products }}</strong></td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-primary">Back to Inventory</a>
    </div>
</body>
</html>
