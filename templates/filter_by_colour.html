<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-card {
            height: 100%;
        }
        .card-img-top {
            height: 350px; 
            object-fit: cover; 
        }
        .card-body {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Filtered Products</h1>
        <div class="row">
            {% for product in filtered_products %}
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img class="card-img-top" src="{{ product.image_url }}" alt="{{ product.name }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Brand: {{ product.brand }}</p>
                        <p class="card-text">Colour: {{ product.colour }}</p>
                        <p class="card-text">Price: ${{ product.price }}</p>
                        <form action="/delete_product" method="post" class="mt-auto">
                            <input type="hidden" name="product_id" value="{{ product._id }}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <a href="/" class="btn btn-primary">Back to Inventory</a>
            </div>
        </div>
    </div>
</body>
</html>
